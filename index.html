<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH Covid Cases Tracker</title>
  
    <script src="https://code.highcharts.com/maps/highmaps.js"></script>
    <script src="https://code.highcharts.com/maps/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/mapdata/countries/ph/ph-all.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>
    <script src="highchart.js"></script>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="main">
    <div id="container"></div>
    <div class="pieChartCon">
        <figure class="highcharts-figure">
            <div id="containerPie"></div>
            <div class="total">
                <div class="totaldetails">Total number of active cases:<h1>35,056</h1></div>
                <div class="totaldetails">Total number of recoveries:<h1>534,778</h1></div>
                <div class="totaldetails">Total number of deaths:<h1>12,389</h1></div>
                <div class="totaldetails">Total number of cases:<h1>582,223</h1></div>
            </div> 
        </figure>
        <div class="bar">
            <div id="containerBar1"></div>
            <div id="containerBar2"></div>
        </div>
    </div>
    </div>
    
</body>


</html>
